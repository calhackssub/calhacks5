<!DOCTYPE html>
<html lang = "en">
<head>
	<title> Subtitle Generator </title>
	<meta charset="utf-8">
	<link rel="stylesheet"  type="text/css" href="{{ url_for('static',filename='main.css')}}">
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
</head>

<header>
	<h1>Subtitle Generator</h1>
</header>

<body style="background-color:BlanchedAlmond">

<div>
	<nav role="navigation">

	<form id="buttons" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">

		<h3> Select language of video </h3>

		<select name="speechLang" id="speechLang">
			{% for language in speechLangDict.keys() %}
			<option value= "{{language}}" SELECTED>{{language}}</option>"
			{% endfor %}
		</select>
		<br>
		<br>
		<br>
		<h2> Select language to translate to </h2>
		<select name = translateLang>
			{% for language in translateLangDict.keys() %}
			<option value= "{{language}}" SELECTED>{{language}}</option>"
			{% endfor %}
		</select>


		<div id="uploadvideo" class="bar-colors-borders">
			<input type = "file" name = "file" accept = "video/*" multiple>

			<input type = "submit" value = "Upload">


			<div class="uploadFileprompt">
		    	<div class="span_left"> </div>
		    	<div class="span_right"></div>
			</div>
		</div>
	</form>


	</nav>
</div>
</body>
</html>
